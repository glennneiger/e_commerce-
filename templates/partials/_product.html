<div class="col-lg-3 col-md-6">
    <div class="single-product" id="{{ movie.movie_id }}">
        <img class="img-fluid" src="aaaa" alt="">
        <div class="product-details">
            <h6>{{ movie.title }}</h6>
            <div class="price">
                <h6>${{ movie.price}}</h6>
            </div>
            <div class="prd-bottom">
                <a href="" class="social-info">
                    <span class="ti-bag"></span>
                    <p class="hover-text">add to bag</p>
                </a>
                <a href="" class="social-info">
                    <span class="lnr lnr-heart"></span>
                    <p class="hover-text">Wishlist</p>
                </a>
                <a href="" class="social-info">
                    <span class="lnr lnr-sync"></span>
                    <p class="hover-text">compare</p>
                </a>
                <a href="{% url 'movie_detail' movie.movie_id %}" class="social-info" onclick="add_impression('{{user_id}}', 'more_details', '{{movie.movie_id}}', '{{ session_id }}',1)">
                    <span class="lnr lnr-move"></span>
                    <p class="hover-text">view more</p>
                </a>
            </div>
        </div>
    </div>
</div>
