version: '3'

services:
  db:
    image: postgres:10
    env_file:
      - .db.env
    volumes:
      - ./pgdata:/var/lib/postgresql/data/pgdata

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    env_file:
      - .web.env
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    depends_on:
      - db